version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trialscribe-backend
    environment:
      - PORT=5001
      - DEBUG=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0}
      - CLINICAL_TRIALS_TIMEOUT=${CLINICAL_TRIALS_TIMEOUT:-10}
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trialscribe-network
    # Remove port mapping in production - use reverse proxy instead
    # ports:
    #   - "5001:5001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trialscribe-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: always
    networks:
      - trialscribe-network

networks:
  trialscribe-network:
    driver: bridge

